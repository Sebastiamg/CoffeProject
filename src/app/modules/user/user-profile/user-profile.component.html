<div class="my-10">
    <!-- user info -->
    <div class="border-4 border-choc1 rounded-lg flex flex-nowrap w-3/5 h-full mx-auto">

        <!-- left card -->
        <div class="flex flex-col w-2/6 h-72 bg-choc3 font-bold">
            <!-- img -->
            <div class="w-full h-4/6">
                <img src="{{user.profile.photo}}" class="w-full h-full">
            </div>
            <!-- status/photo -->
            <div class="w-full h-2/6 flex flex-col items-center">
                <h2 class="mt-2">{{user.status == true ? "Activo" : "Inactivo"}}</h2>
                <label class="my-3 w-full flex justify-between px-5 " for="photo">Foto: <input class="w-4/6 border-2 border-choc1 rounded-md px-2" type="text" name="name" [(ngModel)]="user.profile.photo" [disabled]="readonly"></label>
            </div>
        </div>

        <!-- mid card -->
        <div class="flex flex-col justify-evenly w-3/6 pl-5 bg-crem4 font-bold">
            <label class="w-full flex justify-between px-5" for="name">Nombre: <input class="w-4/6 border-2 border-choc1 rounded-md px-2" type="text" name="name" [(ngModel)]="user.name" [disabled]="readonly"></label>

            <label class="w-full flex justify-between px-5" for="surname">Apellido: <input class="w-4/6 border-2 border-choc1 rounded-md px-2" type="text" name="surname" [(ngModel)]="user.profile.surname" [disabled]="readonly"></label>

            <label class="w-full flex justify-between px-5" for="email">Email: <input class="w-4/6 border-2 border-choc1 rounded-md px-2" type="text" name="email" [(ngModel)]="user.email" [disabled]="readonly"></label>

            <label class="w-full flex justify-between px-5" for="password">Contrase√±a: <input class="w-4/6 border-2 border-choc1 rounded-md px-2" type="text" name="password" [(ngModel)]="user.password" [disabled]="readonly"></label>

            <label class="w-full flex justify-between px-5" for="telf">Tel√©fono: <input class="w-4/6 border-2 border-choc1 rounded-md px-2" type="text" name="telf" [(ngModel)]="user.profile.phone" [disabled]="readonly"></label>

            <label class="w-full flex justify-between px-5" for="role">Rol: <input class="w-4/6 border-2 border-choc1 rounded-md px-2" type="text" name="role" [(ngModel)]="user.profile.role" [disabled]="true"></label>

        </div>

        <!-- right card -->
        <div class="w-1/6 flex flex-col justify-between items-center text-crem1">
            <button class="font-bold p-2 text-center transition-all bg-choc3 w-full h-full hover:bg-crem3" (click)="readonly = !readonly">üñäÔ∏è</button>
            <button class="font-bold p-2 text-center transition-all bg-choc2 w-full h-full hover:bg-crem3" (click)="updateuUserProfile()">Actualizar</button>
            <button class="font-bold p-2 text-center transition-all bg-choc1 w-full h-full hover:bg-crem3" (click)="deleteUser()">Eliminar perfil</button>
        </div>
    </div>
</div>
