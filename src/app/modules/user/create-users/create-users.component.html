<div class="flex flex-col md:flex-row">
    <div class="my-10 md:w-2/5 w-full">
        <form (submit)="createUser()" class="flex flex-col md:w-3/5 w-4/5 mx-auto border-4 border-choc1 rounded-lg font-bold p-2 bg-choc3 shadow-lg shadow-choc1 2xl:text-2xl" id="createForm">
            <!-- name -->
            <label for="name">Nombre del usuario:</label>
            <input class="border-2 border-choc1 rounded-lg px-2 mb-3 bg-crem1 outline-none" type="text" name="name" [(ngModel)]="newUser.name">
            
            <!-- email -->
            <label for="email">Correo electrónico del usuario</label>
            <input class="border-2 border-choc1 rounded-lg px-2 mb-3 bg-crem1 outline-none" type="email" name="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" [(ngModel)]="newUser.email">
    
            <!-- password -->
            <label for="password">Contraseña del usuario:</label>
            <input class="border-2 border-choc1 rounded-lg px-2 mb-3 bg-crem1 outline-none" type="text" name="password" [(ngModel)]="newUser.password">
    
            <!-- role -->
            <label for="role">Rol del usuario:</label>
            <select class="border-2 border-choc1 rounded-lg px-2 mb-3 bg-crem1 outline-none" type="text" name="role" [(ngModel)]="newUser.profile.role">
                <!-- category options -->
                <option class="font-bold text-choc1" value="" selected></option>
                <option class="font-bold text-choc1" value="admin">Administrador</option>
                <option class="font-bold text-choc1" value="user">Usuario</option>
            </select>
    
            <!-- user photo -->
            <label for="photo">Foto:</label>
            <textarea class="border-2 border-choc1 rounded-lg px-2 mb-3 bg-crem1 outline-none h-14 2xl:h-20" type="text" name="photo" [(ngModel)]="newUser.profile.photo"></textarea>
    
            <button class="border-2 border-choc1 rounded-lg px-2 mb-3 bg-choc2 text-crem1 hover:bg-choc1 transition-all 2xl:h-14" type="submit" id="submitButton">Crear Usuario</button>
        </form>
    </div>
    <!-- users list  -->
        <div class="md:w-3/4 w-full h-1/5 flex-col md:flex-row my-5 flex flex-wrap justify-start">
        <!-- NgFor: user card -->
        <div *ngFor="let user of users" class="border-4 border-choc1 md:m-4 mx-auto my-4 md:w-2/5 w-11/12 h-28 bg-crem1 flex justify-between rounded-lg relative shadow-md shadow-choc1 2xl:h-40 2xl:text-2xl">
            <!-- photo -->
            <div class="w-2/5 h-full bg-crem2">
                <img src="{{user.profile.photo}}" alt="userPhoto" class="rounded-lg p-1 h-full">
            </div>
            <!-- info -->
            <div class="w-3/5 p-2 font-bold overflow-hidden">
                <p>ID: {{user.id}}</p>
                <p>{{user.name}}</p>
                <p>{{user.status == true ? "Activo": "Inactivo"}}</p>
            </div>
            <!-- buttons -->
            <div class="font-bold text-center">
                <button class="bg-choc3 hover:bg-choc1 transition-all text-crem1 w-full bottom-0 h-1/2 p-1" (click)="showInfo(true, user.name+user.id)">Info</button>
                <button class="bg-choc2 hover:bg-choc1 transition-all text-crem1 w-full bottom-0 h-1/2 p-1" (click)="deleteUser(user.id)">Eliminar</button>
            </div>
            <!-- all user info -->
            <div class="w-full h-full bg-crem4 font-bold flex allInfo" id="{{user.name}}{{user.id}}">
                <div class="w-5/6 px-2">
                    <p>Nombre: <span class="font-normal">{{user.name}} {{user.profile.surname}}</span></p>
                    <p>Email: <span class="font-normal">{{user.email}}</span></p>
                    <p>Rol: <span class="font-normal">{{user.profile.role}}</span></p>
                    <p>Telf: <span class="font-normal">{{user.profile.phone}}</span></p>
                </div>
                <!-- close button -->
                <div class="w-1/6">
                    <button class="bg-choc2 hover:bg-choc1 transition-all text-crem1 w-full bottom-0 h-full" (click)="showInfo(false, user.name+user.id)">Info</button>
                </div>
            </div>
        </div>
    </div>
</div>
