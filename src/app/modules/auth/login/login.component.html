<div class="w-full h-screen logContenedor">
    <div class="contenido-login" (submit)="loginUser($event)">
        <form class="shadow-lg shadow-choc1 formu-login">
            <p><label for="email">Email:</label></p>
            <input type="text" name="email" id="email" [(ngModel)]="user.email">
            <p><label for="password">Contraseña:</label></p>
            <input type="password" name="password" id="password" [(ngModel)]="user.password">
            <div class="btns">
                <div class="btn-izquierda">
                    <input type="submit" class="font-bold text-lg btn-login" value="Ingresar">
                </div>
                <div class="btn-derecha">
                <a href="/"><input type="button" class="font-bold text-lg btn-atras" value="Atras"></a>
                </div>
            </div>
            <div class="links">
                <a href="#" class="olvidado">¿Has olvidado la contraseña?</a>
                <br>
                <a href="/auth/register" class="no-register">Aun no te has registrado</a>
                <br>
            </div>
        </form>
    </div>
</div>
